<!DOCTYPE html>
<html lang="en">
<head>
<title>Titan Issue Tracker - Issues</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="tissue.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div id="wrapper">
  <header>
    <a href="index.html"><img class="header" src="title.png" alt="Header"></a>
  </header>
  <nav>
      <ul><center>
      <li><a href="issues.html">Issues</a></li>
      <li><a href="subscription-dashboard.html">Subscription Dashboard</a></li>
      <li><a href="registration.html">Registration</a></li></center>
    </ul>
  </nav>
    <main><h1>Issues</h1>
      <section>
        <div class="panel panel-default">
          <div class="panel-body">
            <form issues="form">
              <div class="form-group">
                <label for="issueId">ID</label>
                <input class="form-control" name="id" id="issueId" autofocus>
              </div>
              <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" name="title" id="title" value="">
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="New">
                  New
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="Closed">
                  Closed
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="Renew">
                  Renew
                </label>
              </div>
              <div class="form-group">
                <label for="assignee">Assignee</label>
                <input class="form-control" type="text" name="assignee" id="assignee">
              </div>
              <div class="form-group">
                <label for="created">Created</label>
                <input class="form-control" name="created" id="created">
              </div>
              <div class="form-group">
                <label for="updated">Updated</label>
                <input class="form-control" name="updated" id="updated">
              </div>
              <div class="form-group">
                <label for="details">Details</label>
                <input class="form-control" name="details" id="details">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
              <button type="reset" class="btn btn-default">Reset</button>
            </form>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-body">
            <h4>Pending Issues:</h4>
            <div issues="checklist">
            </div>
          </div>
        </div>
      </section><br>

      <center><h2>Create a New Issue</h2><br></center>
      <center><form action="create_issues.html">
      <input id="button" type="submit" value="Create">
      </form></center><br>
</main>
    <footer>Copyright &copy; Tissue 2018
    </footer>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <script src="checklist.js" charset="utf-8"></script>
  <script src="formhandler.js" charset="utf-8"></script>
  <script src="issuestore.js" charset="utf-8"></script>
  <script src="issue.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
